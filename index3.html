<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #ff0000; /* YouTube red color */
        color: white;
        padding: 10px;
      }

      header h1 {
        margin: 0;
      }

      #video-list {
        display: flex;
        flex-wrap: wrap;
      }

      .video-card {
        width: 300px;
        margin: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .video-card:hover {
        transform: scale(1.05);
      }

      .video-thumbnail {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .video-info {
        padding: 10px;
      }

      .video-title {
        font-size: 1.2rem;
        margin: 0;
      }

      .video-author {
        color: #555;
      }

      .video-views {
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>YouTube Clone</h1>
    </header>

    <div id="video-list">
      <div class="video-card">
        <img class="video-thumbnail" src="video1.jpg" alt="Video 1" />
        <div class="video-info">
          <h2 class="video-title">Video Title 1</h2>
          <p class="video-author">Author 1</p>
          <p class="video-views">1,000,000 views</p>
        </div>
      </div>

      <div class="video-card">
        <img class="video-thumbnail" src="video2.jpg" alt="Video 2" />
        <div class="video-info">
          <h2 class="video-title">Video Title 2</h2>
          <p class="video-author">Author 2</p>
          <p class="video-views">500,000 views</p>
        </div>
      </div>

      <!-- Add more video cards here -->
    </div>
  </body>
</html>
