<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Sidebar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
      }

      #sidebar {
        width: 250px;
        background-color: #333;
        color: white;
      }

      #sidebar ul {
        list-style: none;
        padding: 0;
      }

      #sidebar ul li {
        padding: 10px;
        border-bottom: 1px solid #444;
      }

      #sidebar ul li:last-child {
        border-bottom: none;
      }

      #content {
        flex: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <ul>
        <li>Home</li>
        <li>Trending</li>
        <li>Subscriptions</li>
        <li>Library</li>
        <li>History</li>
      </ul>
    </div>

    <div id="content">
      <!-- Content goes here -->
    </div>
  </body>
</html>
